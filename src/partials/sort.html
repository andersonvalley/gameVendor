<div class="sort">
  <div class="sort__group">
    <div class="sort__search search">
      <label class="sort__label" for="search">Search for games</label>
      <input name="search" id="search" type="text" placeholder="Search...">
    </div>
    <div class="sort__filter filter">
      <label class="sort__label">Category</label>
      <div class="filter__input">
        <div class="filter__group">
          <div class="tag__item">
            <span>Strategy</span>
            <div class="tag__remove">
              <svg>
                <use xlink:href='assets/img/sprite.svg#close'></use>
              </svg>
            </div>
          </div>

          <div class="tag__item">
            <span>RPG</span>
            <div class="tag__remove">
              <svg>
                <use xlink:href='assets/img/sprite.svg#close'></use>
              </svg>
            </div>
          </div>

          <div class="tag__item">
            <span>+3</span>
            <div class="tag__remove">
              <svg>
                <use xlink:href='assets/img/sprite.svg#close'></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="sort__filter-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 12L9.43431 12.5657C9.74673 12.8781 10.2533 12.8781 10.5657 12.5657L10 12ZM14.5657 8.56572C14.8781 8.2533 14.8781 7.74677 14.5657 7.43435C14.2533 7.12193 13.7467 7.12193 13.4343 7.43435L14.5657 8.56572ZM6.56569 7.43435C6.25327 7.12193 5.74673 7.12193 5.43431 7.43435C5.12189 7.74677 5.12189 8.2533 5.43431 8.56572L6.56569 7.43435ZM13.4343 7.43435L9.43431 11.4344L10.5657 12.5657L14.5657 8.56572L13.4343 7.43435ZM10.5657 11.4344L6.56569 7.43435L5.43431 8.56572L9.43431 12.5657L10.5657 11.4344Z"
              fill="#101828" />
          </svg>
        </div>
      </div>
    </div>
    <div class="sort__by">
      <label class="sort__label" for="by">Sort by</label>
      <select name="by" id="by">
        <option value="1">Popular</option>
        <option value="2">Price</option>
      </select>
      <div class="sort__by-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 12L9.43431 12.5657C9.74673 12.8781 10.2533 12.8781 10.5657 12.5657L10 12ZM14.5657 8.56572C14.8781 8.2533 14.8781 7.74677 14.5657 7.43435C14.2533 7.12193 13.7467 7.12193 13.4343 7.43435L14.5657 8.56572ZM6.56569 7.43435C6.25327 7.12193 5.74673 7.12193 5.43431 7.43435C5.12189 7.74677 5.12189 8.2533 5.43431 8.56572L6.56569 7.43435ZM13.4343 7.43435L9.43431 11.4344L10.5657 12.5657L14.5657 8.56572L13.4343 7.43435ZM10.5657 11.4344L6.56569 7.43435L5.43431 8.56572L9.43431 12.5657L10.5657 11.4344Z"
            fill="#101828" />
        </svg>
      </div>
    </div>
    <button class="btn-reset mobile__button-show">
      <svg>
        <use xlink:href='assets/img/sprite.svg#Filter'></use>
      </svg>
      <span>Filters</span>
    </button>
  </div>
  <div class="tag">
    <div class="tag__item">
      <span>Strategy</span>
      <div class="tag__remove">
        <svg>
          <use xlink:href='assets/img/sprite.svg#close'></use>
        </svg>
      </div>
    </div>
    <div class="tag__item">
      <span>RPG</span>
      <div class="tag__remove">
        <svg>
          <use xlink:href='assets/img/sprite.svg#close'></use>
        </svg>
      </div>
    </div>
    <div class="tag__item">
      <span>Action</span>
      <div class="tag__remove">
        <svg>
          <use xlink:href='assets/img/sprite.svg#close'></use>
        </svg>
      </div>
    </div>
    <div class="tag__item">
      <span>Shooter</span>
      <div class="tag__remove">
        <svg>
          <use xlink:href='assets/img/sprite.svg#close'></use>
        </svg>
      </div>
    </div>
    <div class="tag__item">
      <span>Clear all</span>
      <div class="tag__remove">
        <svg>
          <use xlink:href='assets/img/sprite.svg#close'></use>
        </svg>
      </div>
    </div>
  </div>
</div>
